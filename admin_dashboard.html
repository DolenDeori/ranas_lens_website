<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dashboard - Through Rana's Lens</title>
    <!-- REMIXICON CDN LINK -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- BOOTATRAP CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/admin/dashboard.css" />

    <!-- GOOGLE FONTS -->
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;1,500&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="hero_container">
      <!-- Navigation Area -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./assests/logo.png" alt="" height="35" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item mx-2">
                <a class="nav-link active" aria-current="page" href="#"
                  ><i class="ri-dashboard-fill"></i>&nbsp;Dashboard</a
                >
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#">Portfolio</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#">Upload</a>
              </li>
            </ul>
            <a href="#" class="btn log_out_btn mx-2"
              >Logout <i class="ri-logout-box-r-line"></i
            ></a>
          </div>
        </div>
      </nav>
      <!-- Navigation Area End -->
    </header>
    <div
      class="message_box alert alert-success alert-dismissible fade show"
      role="alert"
    >
      <div class="message_dismis_icon">
        <i class="ri-close-circle-line cross_icon" data-bs-dismiss="alert"></i>
      </div>
      <p class="message">Your image is posted successfully</p>
    </div>

    <main class="main container">
      <section class="section dashboard_heading" id="section--1">
        <div class="section_title" role="alert">
          <h3 class="container">Admin dashboard</h3>
        </div>
      </section>

      <section class="section admin_settings" id="section--2">
        <div class="row">
          <div class="col-lg-4 col-md-12 col-sm-12 amdin_items_container">
            <div class="admin_info_container container_left">
              <h4 class="admin_name">Welcome Dolen Deori</h4>
              <div class="admin_info mt-3">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="ri-user-6-fill"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    value="dolendeori"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    disabled
                  />
                  <span class="input-group-text" id="basic-addon2"
                    ><a href=""><i class="ri-edit-fill"></i></a
                  ></span>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="ri-mail-fill"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    value="d********i@gmail.com"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    disabled
                  />
                  <span class="input-group-text" id="basic-addon2"
                    ><a href=""><i class="ri-edit-fill"></i></a
                  ></span>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-8 col-md-12 col-sm-12 amdin_items_container">
            <div class="container_right">
              <h4 class="left_title">Uplaoded Image List</h4>
              <div class="image_list_cards">
                <div class="image_card">
                  <div class="small_image_view">
                    <img
                      src="./assests/images/fashion1.webp"
                      alt=""
                      class="image_view"
                    />
                  </div>
                  <div class="line"></div>
                  <div class="image_info">
                    <p class="image_title">
                      My first Image Lorem ipsum, dolor sit amet consectetur
                      adipisicing.
                    </p>
                    <p class="image_uplod_date text-muted">21/07/2023</p>
                  </div>
                  <div class="image_operation">
                    <a
                      href="#"
                      data-bs-toggle="tooltip"
                      data-bs-placement="top"
                      data-bs-title="View image"
                    >
                      <i class="ri-eye-fill image_operation_icon icon_view"></i>
                    </a>
                    <a
                      href="#"
                      data-bs-toggle="tooltip"
                      data-bs-placement="top"
                      data-bs-title="Update image"
                    >
                      <i
                        class="ri-edit-fill image_operation_icon icon_edit"
                      ></i>
                    </a>
                    <a
                      href="#"
                      data-bs-toggle="tooltip"
                      data-bs-placement="top"
                      data-bs-title="Delete image"
                    >
                      <i
                        class="ri-delete-bin-fill image_operation_icon icon_delete"
                      ></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>
  </body>
</html>
